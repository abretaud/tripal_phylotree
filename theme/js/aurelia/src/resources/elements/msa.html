<template>
	<div id="msa-dialog" ref="msaEl" style="display:none">
		<span if.bind="!api.loading && showDialog">
			<div class="smenubar">
			</div>
			<button class="ui-button ui-corner-all" click.delegate="onToggleMenu()">
				<i class="fa fa-bars" aria-hidden="true"></i>
				<span if.bind="! menu">Show</span>
				<span if.bind="menu">Hide</span>
				MSA Menu
			</button>
			<button class="ui-button ui-corner-all"
				disabled.bind="! selectedFeatureNum"
				click.delegate="onClearSelection()">
				<i class="fa fa-refresh" aria-hidden="true"></i>
				Reset MSA Selection
			</button>
		</span>
		<div ref="msaElement">
		</div>
	</div>
</template>
