<template>

	<require from="./app.css"></require>

  <require from="resources/elements/tree"></require>
  <require from="resources/elements/msa"></require>
  <require from="resources/elements/taxon"></require>
  <require from="resources/elements/loader-anim"></require>

	<div if.bind="!api.loading">
		<a href="#" class="button" click.delegate="toggleHelp()">
			<span if.bind="tools.help">&#10004;</span>
			Gene Family Help
		</a>
		<a href="#" class="button" click.delegate="toggleTour()">
			<span if.bind="tools.tour">&#10004;</span>			
			Interactive Tour
		</a>
		<a href="#" class="button" click.delegate="toggleTaxon()">
			<span if.bind="tools.taxon">&#10004;</span>
			Taxa and Legend
		</a>
		<a href="#" class="button" click.delegate="toggleMSA()">
			<span if.bind="tools.msa">&#10004;</span>
			MSA visualization
		</a>
	</div>
	
  <loader-anim if.bind="api.loading"></loader-anim>
	
	<tree family-name.one-time="familyName"></tree>
	<taxon family-name.one-time="familyName"></taxon>
	<msa family-name.one-time="familyName"></msa>
	
</template>
